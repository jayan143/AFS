{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-xl overflow-hidden">
        <div class="h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></div>
        
        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Welcome Back</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Please sign in to continue</p>
            </div>

            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Username</label>
                    <input type="text" name="username" required autofocus
                           class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Password</label>
                    <input type="password" name="password" required
                           class="w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" name="remember" id="remember" checked 
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                        Remember me for 90 days
                    </label>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3 rounded-lg shadow-lg transform transition hover:-translate-y-0.5">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
