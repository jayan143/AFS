{% extends 'base.html' %}
{% block title %}Edit Router Details{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Details</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted">Router Name</label>
                        <input type="text" name="router_name" class="form-control" value="{{ entry.name }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted">Location Tag</label>
                        <select name="tag" class="form-select">
                            <option value="">-- No Tag --</option>
                            <option value="Office" {% if entry.tag=='Office' %}selected{% endif %}>Office</option>
                            <option value="Home" {% if entry.tag=='Home' %}selected{% endif %}>Home</option>
                            <option value="Client" {% if entry.tag=='Client' %}selected{% endif %}>Client</option>
                            <option value="Tower" {% if entry.tag=='Tower' %}selected{% endif %}>Tower</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('connection') }}" class="btn btn-outline-light">Cancel</a>
                        <button type="submit" class="btn btn-success px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
